<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ex01</title>
  <!--  jQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
<button onclick="ex03Fn()">ex03 함수 호출</button>
</body>
<script>
  const ex03Fn = () => {
    // server로 get 요청하고 parameter 전달하기
    // 요청 방식 : get, 요청 주소: /ex03

    const val1 = "Hello SpringBoot!!";

    $.ajax({
      type: "get",
      url: "/ex03",
      // parameter 전달하기
      data: {
        "param1": val1, // 선언된 변수를 담기
        "param2": "안녕" //  직접 담기
      },
      // 요청이 성공했을 때 실행되는 부분
      success: function(res){
        console.log("성공", res);
      },
      // 요청이 실패했을 때 실행되는 부분
      error: function(){
        console.log("실패");
      }
    })
  }
</script>
</html>
