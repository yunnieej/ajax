<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ex01</title>
  <!--  jQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
<button onclick="ex02Fn()">ex02 함수 호출</button>
</body>
<script>
  const ex02Fn = () => {
    // server로 post 요청하기
    // 요청 방식 : post, 요청 주소: /ex02
    $.ajax({
      type: "post",
      url: "/ex02",
      // 요청이 성공했을 때 실행되는 부분
      success: function(res){
        console.log("성공", res);
      },
      // 요청이 실패했을 때 실행되는 부분
      error: function(){
        console.log("실패");
      }
    })
  }
</script>
</html>
